<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f1016',
                        card: '#181926',
                        neon: '#6366f1',
                        accent: '#a855f7'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f1016; color: white; }
        .glass-sidebar {
            background: linear-gradient(180deg, rgba(30,27,75,1) 0%, rgba(76,29,149,0.2) 100%);
        }
        .neo-card {
            background: #15161E;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="font-sans antialiased h-screen overflow-hidden bg-dark text-white">
    <div class="flex h-full relative">
        {% include 'partials/navbar.html' %}
        <div class="flex-1 overflow-y-auto pt-16 md:pt-0">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // Simple mobile drawer toggle; avoids dependencies.
        const toggleBtn = document.getElementById('mobile-nav-toggle');
        const drawer = document.getElementById('mobile-nav-drawer');
        const scrim = document.getElementById('mobile-nav-scrim');

        function closeDrawer() {
            if (drawer) drawer.classList.add('-translate-x-full');
            if (scrim) scrim.classList.add('hidden');
        }

        function openDrawer() {
            if (drawer) drawer.classList.remove('-translate-x-full');
            if (scrim) scrim.classList.remove('hidden');
        }

        if (toggleBtn && drawer && scrim) {
            toggleBtn.addEventListener('click', () => {
                const isOpen = !drawer.classList.contains('-translate-x-full');
                if (isOpen) {
                    closeDrawer();
                } else {
                    openDrawer();
                }
            });

            scrim.addEventListener('click', closeDrawer);
        }
    </script>
</body>
</html>
